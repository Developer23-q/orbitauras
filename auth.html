<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrbitAuras Authentication</title>
  
  <!-- ðŸ”¥ FIREBASE SDK - MUST BE FIRST -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
  
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <!-- Firebase Config -->
  <script src="assets/auth.config.js"></script>
  
  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="header">
      <div class="logo">OrbitAuras</div>
      <p class="subtitle">Log in to your account to continue the conversation.</p>
    </div>

    <div class="form-container">
      <!-- Login Form -->
      <form id="loginForm" style="display: block;">
        <div class="form-group">
          <label for="loginEmail">Email address</label>
          <input type="email" id="loginEmail" placeholder="you@example.com" required />
        </div>
        
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <div class="password-wrapper">
            <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
            <button type="button" class="toggle-password" id="toggleLoginPassword">Show</button>
          </div>
        </div>
        
        <div class="remember-forgot">
          <label class="remember">
            <input type="checkbox" id="rememberMe" /> Remember me
          </label>
          <a href="#" class="forgot" id="forgotPassword">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn btn-primary" id="loginSubmit">
          <span id="loginText">Continue</span>
          <span id="loginSpinner" class="loading" style="display: none;"></span>
        </button>
        
        <div class="message" id="loginMessage"></div>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" style="display: none;">
        <div class="form-group">
          <label for="signupEmail">Email address</label>
          <input type="email" id="signupEmail" placeholder="you@example.com" required />
        </div>
        
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <div class="password-wrapper">
            <input type="password" id="signupPassword" placeholder="Create a password" required />
            <button type="button" class="toggle-password" id="toggleSignupPassword">Show</button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
        </div>
        
        <button type="submit" class="btn btn-primary" id="signupSubmit">
          <span id="signupText">Sign up</span>
          <span id="signupSpinner" class="loading" style="display: none;"></span>
        </button>
        
        <div class="message" id="signupMessage"></div>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>or</span>
      </div>

      <!-- Google Sign-In -->
      <div class="google-btn-container">
        <div class="btn google-btn" id="customGoogleBtn">
          <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 8px;">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"></path>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"></path>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"></path>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"></path>
          </svg>
          Continue with Google
        </div>
      </div>

      <!-- Anonymous Mode -->
      <div class="guest-section">
        <p>Want to explore without an account?</p>
        <a href="#" class="guest-link" id="anonymousLink">Continue anonymously</a>
      </div>

      <!-- Form Switcher -->
      <div class="switch-form">
        <span id="formSwitchText">
          Don't have an account?
          <a href="#" class="switch-link" id="switchToSignup">Sign up</a>
        </span>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/auth.js"></script>
</body>
</html>
